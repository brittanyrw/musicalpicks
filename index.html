<!DOCTYPE html>
<html>
<head>
	<title>MusicalPicks</title>
	<meta name="description" content="">
	<script src="https://use.fontawesome.com/e656f4498e.js"></script>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<section class="main-container">
		<!-- Home view -->
		<header>
			<!--<img src="header-img-placeholder.png" class="header-img">-->
			<div class="title"><h1>Musical Picks</h1></div>
		</header>

		<section class="text-display"> 
		<!-- Welcome message, quiz end message, additional results message -->
			<h2 class="text-title">Find personalized recommendations for movie musicals</h2>
			<p class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vestibulum dignissim erat sit amet tellus vehicula, et feugiat augue mollis.</p>
			<button type="button" type="submit" class="start">START</button>
		</section>

		<!-- Question view -->
		<section class="question-progress">
			<div class="progress-placeholder"></div>
		</section>

		<section class="question-display">
			<h1 class="question">Question Lorem ipsum dolor sit amet, consectetur adipiscing elit. </h1>
			<ul class="choices"></ul>
			<button type="button" type="submit" class="next">NEXT</button>
		</section>

		<!-- Image and Buttons Container -->
		<section class="placeholder">
			<!--<img src="home-pg-placeholder-img.png" class="illustration">-->
			<div class=""></div>
		</section>

		<!-- results view & additional results view-->
		<section class="results-view"></section>
	</section>

	<footer>
		<div class="social">
			<a href="https://twitter.com/musicalwebdev?lang=en"><i class="fa fa-twitter fa-4x" aria-hidden="true"></i></a>
			<a href="https://medium.com/@brittanyrw"><i class="fa fa-medium fa-4x" aria-hidden="true"></i></a>
			<a href="https://github.com/brittanyrw"><i class="fa fa-github-alt fa-4x" aria-hidden="true"></i></a>
		</div>
		<p></p>
	</footer>

	<script
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>
	<script src="app.js" type="text/javascript"></script>
</body>
</html>
